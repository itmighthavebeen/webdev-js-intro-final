<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" />
        <title>Introduction to JS: Final Project</title>
    </head>
    <body>
        <main class="main">
            <article class="game-container">
                <h1 class="game-title" id="game-title" aria-label="Guess the Number in 3 tries">Guess the Number</h1>
                <p class="game-message" role="status" aria-live="assertive" id="game-message">
                    Try to guess the Random number within 3 tries! The computer is also guessing and playing against you!
            
                </p>
                <input
                    class="number-input"
                    type="number"
                    name=""
                    id="guess-input"
                    placeholder="Enter Number"
                    min = "1"
                    max = "10"
                    aria-label="Input field for guessing a number between 1 and 10"
                    tabindex="0"
                />

                <div class="guess-container">
                    <p class="text"><span id="guess-message" role="Alert" aria-live="assertive"
                    tabindex="1">
                        </span></p>

                    <p class="text">
                        <span id="current-guess"
                        aria-label="Your Guess"
                        role="status" aria-live="assertive"
                        tabindex="2">
                        </span>
                    </p>
                    <p class="text">
                        <span id="computer-guess"
                        aria-label="computer guess"
                        aria-live="polite"
                        tabindex="3"></span>
                    </p>
                    <p class="text">
                        <span id="guess-history"
                        aria-live="polite"
                        tabindex="4"></span>
                    </p>
                </div>

                <div class="btn-container">
                    <button id="submit-btn" class="btn">Submit Guess</button>
                    <button id="restart-btn" class="btn" disabled
                        aria-label="Restart the game">
                        <span id="highlight-r">R</span>estart
                    </button>
                </div>
            </article>
        </main>
        <script src="./js/app.js"></script>
    </body>
</html>
